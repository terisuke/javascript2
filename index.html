<!DOCTYPE html>
<html lang="ja">

<head>

<body>

            <div class="givePoints screen" id="givePoints1">
                <div id="scoreboard">
                    <div id="title">

                    <div id="tag">

                    </div>
                    <div id="score">
                        0
                    </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="btn">
            <div class="givePoints key" id="givePoints2">Tiger</div>
            <div class="givePoints key" id="givePoints3">PPPH</div>
            <div class="givePoints key" id="givePoints4">kecak</div>
            <div class="givePoints key" id="givePoints5">Romance</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module">
        import yourFunction from './index.js';
        window.onload = yourFunction;
